<html>
  <head>
    <meta charset="UTF-8">
    <title> Burton Education</title>
      <style>
      div.form-group {
        width:500px;
        padding:20px;
      }
      input {
        float:right;
        width:300px;
      }
      ul.links {
        float:left;
      }
      ul.rechts {
        float:right;
      }
      </style>
  </head>
      <body>
        <h1>Burton education form</h1>
        <form action="http://www.voormbo.nl/courses/html5/formtest.php" method="post">
          <div class="form-group">
            <label for="voornaam">Voornaam</label>
            <input type="text" name="voornaam">
          </div>
          <div class="form-group">
            <label for="tussenvoegsel">tussenvoegsel</label>
            <input type="text" name="tussenvoegsel">
          </div>
          <div class="form-group">
            <label for="achternaam">Achternaam</label>
            <input type="text" name="achternaam">
          </div>
          <ul class="rechts">
            <h3>Favorite food</h3>
            <input type="checkbox" id="Sperziebonen" name="Sperziebonen" value="Sperziebonen">
            <label for="Sperziebonen"> Sperziebonen</label><br>
            <input type="checkbox" id="Aardappelen" name="Aardappelen" value="Aardappelen">
            <label for="Aardappelen"> Aardappelen</label><br>
            <input type="checkbox" id="Hamburger" name="Hamburger" value="Hamburger">
            <label for="Hamburger"> Hamburger</label>
          </ul>
          <ul class="links">
            <input type="radio" id="male" name="gender" value="male">
            <label for="Man">Man</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
          </ul>
          <ul class="links">
            <label for="eyecolor">Select your eyecolor:</label>
            <input type="color" id="eyecolor" name="eyecolor">
          </ul>
          <ul class="links">
            <label for="Geboortedatum">Geboortedatum:</label>
            <input type="date" id="Geboortedatum" name="Geboortedatum">
            <p>
          </ul>
          <ul class="links">
            <p>
            <h4>omschrijving</h4>
            <textarea id="omschrijving" rows="4" cols="50"></textarea>
            <input type="submit" value="Submit">
          </ul>
        </form>
    </body>
</html>
